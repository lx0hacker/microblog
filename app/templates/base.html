<html>
    <head>
        <meta charset='utf-8'>
        {% if title %}
        <title>Microblog - {{title}} </title>
        {% else %}
        <title>Microblog - {{title}} </title>
        {% endif %}        
        <link href='xxx.css' rel="stylesheet" />
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
