{% extends "base.html" %}
{% block content %}
    {% if current_user.is_anonymous %}
    <h1>Hi, Anonmous</h1>
    <p><a href="{{url_for('login')}}">Login</a></p>
    {% else %}
    <h1>Hi, {{ current_user.username }}</h1>
    <p><a href="{{url_for('logout')}}">logout</a></p>
    {% endif %}
    <hr/>
    {% for post in posts %}
    <div>{{ post.author.username }} Say:{{ post.body }} </div>
    {% endfor %}
{% endblock %}
