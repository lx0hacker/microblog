<html>
    <head>
    <meta charset='utf-8'>
    <title>MicroBlog - login </title>
    </head>
    <body>
        
        <form action method='post'>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}
                {{ form.username(class_='username') }}
            </p>
            <p>
                {{ form.password.label }}
                {{ form.password(class_='password') }}
            </p>
            <p>
                {{ form.remember_me.label }}
                {{ form.remember_me(class_='remember_me') }}
            </p>
            <p>
                {{ form.submit(class_='submit') }}
            </p>
            <p>
                New User? <a href="{{ url_for('register')}}">Register</a>
            </p>
        </form>
    </body>
</html>
